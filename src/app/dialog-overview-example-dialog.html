<h2 mat-dialog-title>Add a pin</h2>
<mat-dialog-content>
  <p>Pin type:</p>
  <div [hidden]="!showImage">
    <img [src]="imageUrl" alt="Uploaded Image" class="avatarImage">
  </div>
  
  <div style="display: flex; flex-direction: column;">
    <mat-form-field>
      <mat-label>Pin Name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>About</mat-label>
      <textarea matInput [(ngModel)]="data.about"></textarea>
    </mat-form-field>
  </div>
  <div>
    <input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="csvInputChange($event)"/>
    <button mat-flat-button color="primary" (click)="csvInput.click()">Choose an Image</button>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" >Submit</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
